# Server configuration
server.port=3010
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=2048
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=60000

# Spring configuration
spring.application.name=pdf-compare
spring.jackson.serialization.INDENT_OUTPUT=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.mvc.async.request-timeout=300000

# Database configuration
spring.datasource.url=jdbc:h2:file:./pdfcompare-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway configuration for database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Multipart file upload settings
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.file-size-threshold=10MB

# Logging
logging.level.root=INFO
logging.level.guraa.pdfcompare=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=logs/pdfcompare.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# PDF Compare application specific settings
app.version=2.0.0
app.documents.storage-path=uploads/documents
app.storage.location=uploads
app.reports.directory=uploads/reports
app.reports.template=comparison-report


# Visual matching parameters
app.matching.max-page-gap=3
app.matching.match-timeout-seconds=300
app.matching.batch-timeout-seconds=60

# PDF rendering parameters
app.rendering.timeout-seconds=60
app.rendering.max-retries=2

# Thread pool and concurrency settings
# These will be overridden by the adaptive settings in ConcurrencyConfig
app.concurrency.core-pool-size=8
app.concurrency.max-pool-size=16
app.concurrency.queue-capacity=200
app.concurrency.comparison-threads=12
app.concurrency.page-processing-threads=16
app.concurrency.rendering-threads=8
app.concurrency.shutdown-timeout-seconds=30
app.concurrency.memory-per-thread=96

# PDF Rendering settings
app.rendering.dpi=200
app.rendering.thumbnail-dpi=72
app.rendering.image-type=RGB
app.rendering.format=png
app.rendering.thumbnail-width=200
app.rendering.thumbnail-height=280
app.rendering.fast-mode=true
app.rendering.fast-mode-dpi=72

# Comparison settings
app.comparison.smart-matching-enabled=true
app.comparison.batch-size=12
app.comparison.text-similarity-threshold=0.75
app.comparison.image-similarity-threshold=0.9
app.comparison.cache-enabled=true
app.comparison.default-difference-threshold=normal
app.comparison.use-parallel-comparison=true
app.comparison.optimize-memory-usage=true
app.comparison.use-adaptive-batching=true
app.comparison.preload-documents=true

# Document matching settings
app.matching.visual-similarity-threshold=0.60
app.matching.max-candidates-per-page=5
app.matching.max-concurrent-comparisons=32
app.matching.retry-count=3
app.matching.retry-delay-ms=25
app.matching.visual-weight=0.7
app.matching.content-weight=0.3
app.matching.similarity-threshold=0.65

# Performance optimization
app.performance.use-memory-mapped-files=true
app.performance.image-cache-size=100
app.performance.comparison-cache-size=20
app.performance.document-cache-size=10
app.performance.disable-gc-during-comparison=true
app.performance.use-parallel-processing=true
app.performance.batch-processing=true
app.performance.optimize-memory-usage=true
app.performance.use-adaptive-threading=true

spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# Advanced rendering settings
app.rendering.use-hardware-acceleration=true
app.rendering.use-parallel-rendering=true
app.rendering.high-quality=true
app.rendering.use-buffered-processing=true
app.rendering.max-concurrent-renderings=8
app.rendering.use-adaptive-quality=true
app.rendering.preload-pages=true
app.rendering.use-memory-optimization=true
app.rendering.use-caching=true


app.comparison.turbo-mode=true

# Use faster processing with lower accuracy
app.matching.fast-similarity-metrics=true

# Stop early when enough matches are found
app.matching.early-stopping-enabled=true
app.matching.early-stopping-threshold=0.4

# Parallel processing settings
app.matching.parallel-batch-processing=true
app.matching.max-parallel-batches=2
app.matching.wait-for-previous-batches=true


# ===================================================================
# RENDERING OPTIMIZATION
# ===================================================================
# Use fast mode with very low DPI for ultra-fast rendering
app.rendering.dpi=150
app.rendering.fast-mode-dpi=50
app.rendering.compression-quality=0.6
app.rendering.retry-delay-ms=50
app.rendering.document-cache-size=5

# ===================================================================
# MEMORY OPTIMIZATION
# ===================================================================
# Clear caches more aggressively to prevent OOM
app.rendering.max-cached-documents=2
app.rendering.max-cached-pages=20
app.rendering.use-memory-optimization=true


app.matching.skip-font-comparison=true
